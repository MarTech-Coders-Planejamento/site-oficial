<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts Google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />

    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--cabeçalho fluido-->
      <header>
        <nav></nav>
      </header>
      <main>
        <section class="bg-one">
          <!--dobra1-->
          <article>
            <header></header>
            <h1></h1>
            <p></p>
            <figure></figure>
            <button></button>
          </article>
        </section>
        <section class="bg-two">
          <!--dobra2-->
          <article>
            <h2></h2>
            <p></p>
            <figure></figure>
          </article>
        </section>
        <section class="bg-one">
          <!--dobra3-->
          <article>
            <header></header>
            <p></p>
            <figure></figure>
          </article>
        </section>
        <section class="bg-two">
          <!--dobra4-->
          <p>Trabalhamos duro para que você tenha o melhor resultado possível.</p>
          <div class="row">
            <div class="col-12 m-auto">
                <div class="owl-carousel owl-theme">
                    <div class="item mb-4">
                        <div class="card border-0 shadow">
                            <img src="1.jpg" alt="" class="card-img-top">
                            <div class="card-body">
                                <div class="card-title text-center">
                                    <h4>Owl Carousel</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
          </div>
          <p>Esse é o segredo para ter um conhecimento sólido na sua área de escolha.</p>
        </section>
      </main>

      <footer class="bg-one">
        <!--footer-->
        <article></article>
        <p></p>
      </footer>
    </div>

    <!-- Owl Carousel -->

    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>

    <!-- Bootstrap Bundle javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <!-- Slider -->

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 15,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
  </body>
</html>
